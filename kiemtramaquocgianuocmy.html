<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiem tra ky tu nhap vao co phai la ma quoc gia nuoc my hay khong</title>
</head>
<body>
<script>
    function is_usZipcode(str) {
        regexp = /^[0-9]{5}(?:-[0-9]{4})?$/;
        if(regexp.test(str)){
            return true;
        }
        return false;
    }
    var zipcode = '03201 - 2150';
    console.log(is_usZipcode(zipcode));
    var zipcode = '7892';
    console.log(is_usZipcode(zipcode));
</script>
</body>
</html>
